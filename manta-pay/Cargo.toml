[package]
name = "manta-pay"
edition = "2018"
version = "0.3.0"
authors = ["Manta Network <contact@manta.network>"]
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/Manta-Network/manta-rs"
homepage = "https://github.com/Manta-Network"
documentation = "https://github.com/Manta-Network/manta-rs"
categories = [""]
keywords = [""]
description = "The Manta-Pay protocol and implementaion."
publish = false

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --all-features --no-deps --open
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]

[badges]
is-it-maintained-issue-resolution = { repository = "Manta-Network/manta-rs" }
is-it-maintained-open-issues = { repository = "Manta-Network/manta-rs" }
maintenance = { status = "actively-developed" }

[features]
# Default Features
default = ["arkworks-groth16"]

# Enable Arkworks Zero-Knowledge Proof Backends
arkworks-zkp = []
# Arkworks Groth16 Backend
arkworks-groth16 = ["arkworks-zkp", "ark-groth16"]
# Enable All Arkworks Zero-Knowledge Proof Backends
arkworks-zkp-all = ["arkworks-groth16"]

# Enable Dusk-Netowrk Zero-Knowledge Proof Backends
dusk-network-zkp = []
# Dusk-Network Plonk Backend
dusk-network-plonk = ["dusk-network-zkp", "dusk-plonk"]
# Enable All Dusk-Network Zero-Knowledge Proof Backends
dusk-network-zkp-all = ["dusk-network-plonk"]

# Standard Library
std = []

[dependencies]
aes-gcm = { version = "0.9.4", default-features = false, features = ["aes", "alloc"] }
ark-bls12-381 = { version = "0.3.0", default-features = false, features = ["curve"] }
ark-crypto-primitives = { version = "0.3.0", default-features = false, features = ["r1cs"] }
ark-ec = { version = "0.3.0", default-features = false }
ark-ed-on-bls12-381 = { version = "0.3.0", default-features = false, features = ["r1cs"] }
ark-ff = { version = "0.3.0", default-features = false }
ark-groth16 = { version = "0.3.0", optional = true, default-features = false }
ark-r1cs-std = { version = "0.3.1", default-features = false }
ark-relations = { version = "0.3.0", default-features = false }
bip32 = { version = "0.2.2", default-features = false, features = ["bip39", "secp256k1"] }
blake2 = { version = "0.9.2", default-features = false }
derivative = { version = "2.2.0", default-features = false }
dusk-plonk = { version = "0.8.2", optional = true, default-features = false }
generic-array = { version = "0.14.4", default-features = false }
manta-accounting = { path = "../manta-accounting", default-features = false }
manta-crypto = { path = "../manta-crypto", default-features = false }
manta-util = { path = "../manta-util", default-features = false, features = ["rand_core"] }
rand = { version = "0.8.4", default-features = false }
rand_chacha = { version = "0.3.1", default-features = false }
x25519-dalek = { git = "https://github.com/Manta-Network/x25519-dalek", default-features = false, features = ["u64_backend"] }

[dev-dependencies]
manta-crypto = { path = "../manta-crypto", features = ["test"] }
manta-accounting = { path = "../manta-accounting", features = ["test"] }
rand = "0.8.4"
