[package]
name = "manta-crypto"
edition = "2018"
version = "0.3.0"
authors = ["Manta Network <contact@manta.network>"]
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/Manta-Network/manta-rs"
homepage = "https://github.com/Manta-Network"
documentation = "https://github.com/Manta-Network/manta-rs"
categories = [""]
keywords = [""]
description = "Cryptographic Primitives and Interfaces for manta-rs."
publish = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[badges]
is-it-maintained-issue-resolution = { repository = "Manta-Network/manta-rs" }
is-it-maintained-open-issues = { repository = "Manta-Network/manta-rs" }
maintenance = { status = "actively-developed" }

[features]
default = []
std = []

[dependencies]
ark-std = { version = "0.3.0", default-features = false }
blake2 = { version = "0.9.2", default-features = false }
derivative = { version = "2.2.0", default-features = false, features = ["use_core"] }
manta-codec = { path = "../manta-codec", default-features = false, features = ["derive"] }
parity-scale-codec = { version = "2.2.0", default-features = false }
