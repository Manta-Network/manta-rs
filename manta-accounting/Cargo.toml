[package]
name = "manta-accounting"
edition = "2018"
version = "0.3.0"
authors = ["Manta Network <contact@manta.network>"]
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/Manta-Network/manta-rs"
homepage = "https://github.com/Manta-Network"
documentation = "https://github.com/Manta-Network/manta-rs"
categories = [""]
keywords = [""]
description = "Accounting Primitives for Manta."
publish = false

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --all-features --open
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]

[badges]
is-it-maintained-issue-resolution = { repository = "Manta-Network/manta-rs" }
is-it-maintained-open-issues = { repository = "Manta-Network/manta-rs" }
maintenance = { status = "actively-developed" }

[features]
# Constraint System Gadgets
# TODO: constraints = []

# Cocoon Filesystem Adapters
cocoon-adapters = ["cocoon/std", "zeroize"]

# Standard Library
std = ["cocoon-adapters"]

# Testing Frameworks
test = []

[dependencies]
cocoon = { version = "0.3.0", optional = true, default-features = false }
derivative = { version = "2.2.0", default-features = false, features = ["use_core"] }
derive_more = { version = "0.99.16", default-features = false, features = ["add", "add_assign", "display", "from", "mul", "mul_assign", "sum"] }
manta-crypto = { path = "../manta-crypto" }
manta-util = { path = "../manta-util" }
zeroize = { version = "1.4.2", optional = true, default-features = false, features = ["alloc", "zeroize_derive"] }

[dev-dependencies]
rand = "0.8.4"
tempfile = "3.2.0"
